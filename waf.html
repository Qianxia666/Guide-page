<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限 - 请使用支持的浏览器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --text-color: #2c3e50;
            --light-text: #7f8c8d;
            --background: #f9f9f9;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        .header {
            background-color: var(--danger-color);
            padding: 25px 30px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .icon-container {
            text-align: center;
            margin: 30px 0;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: var(--danger-color);
            font-size: 36px;
        }

        .content {
            padding: 20px 30px 30px;
        }

        .message {
            margin-bottom: 25px;
        }

        .message h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--danger-color);
        }

        .message p {
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .browsers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .browser {
            text-align: center;
            width: 120px;
        }

        .browser-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
        }

        .browser-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .footer {
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.03);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            font-size: 14px;
            color: var(--light-text);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .browsers {
                gap: 15px;
            }
            
            .browser {
                width: 100px;
            }
            
            .browser-icon {
                width: 50px;
                height: 50px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>访问受限</h1>
            <p>您正在使用不受支持的浏览器</p>
        </div>
        
        <div class="icon-container">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
        </div>
        
        <div class="content">
            <div class="message">
                <h2>您的访问已被暂时封锁</h2>
                <p>我们检测到您可能正在使用非标准浏览器、应用内置浏览器或自动化工具访问本站，出于安全考虑，我们暂时限制了您的访问。</p>
            </div>
        </div>
        
        <div class="footer">
            如需帮助，请联系网站管理员
        </div>
    </div>
</body>
</html>
